<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid bg-secondary p-3">
        <section class="row">
            <div class="col-12">
                <div class="text-end">
                    <button onclick="resetScore()" class="btn btn-danger">RESET</button>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <section class="row text-center fs-1 text-light Score-board text-shadow">
            <div class="col-6">
                <p>HOME</p>
                <p id="currentHomeScore">0</p>
            </div>
            <div class="col-6">
                <p>AWAY</p>
                <p id="currentAwayScore">0</p>
            </div>
        </section>
        <section class="row mb-3 text-center">
            <div class="col-6">
                <button onclick="increaseHome()" class="btn Score-button text-shadow"> Home +1</button>
            </div>
            <div class=" col-6">
                <button onclick="increaseAway()" class="btn Score-button text-shadow">Away +1</button>
            </div>
        </section>
        <section class="row mb-3 text-center">
            <div class="col-6">
                <button onclick="increaseHomeMore()" class="btn Score-button text-shadow">Home +3</button>
            </div>
            <div class="col-6">
                <button onclick="increaseAwayMore()" class="btn Score-button text-shadow">Away +3</button>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
